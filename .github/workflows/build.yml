name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # We use Ubuntu 22.04 because it is the most stable for Android NDK builds
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Java 11 (Required for the version of Android SDK Buildozer uses)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. Setup Python 3.8 (The "Golden Standard" for Kivy builds - avoids Cython errors)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. Install System Dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libsqlite3-dev \
            sqlite3 \
            bzip2 \
            libbz2-dev \
            libssl-dev \
            openssl \
            libgdbm-dev \
            libgdbm-compat-dev \
            liblzma-dev \
            libreadline-dev \
            libncursesw5-dev \
            libffi-dev \
            uuid-dev \
            libopenjp2-7 \
            autoconf \
            libtool \
            libltdl-dev \
            zip \
            unzip

      # 4. Install Buildozer and Critical Libraries
      - name: Install Buildozer & Kivy
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer
          # We pin Cython to <3.0 because newer versions break the build
          pip install "cython<3.0.0"
          # Install your app dependencies here to ensure they are cached
          pip install kivy kivymd pillow

      # 5. Cleanup (Prevents some permission errors)
      - name: Cleanup
        run: |
          # Remove existing bin directory if it exists to ensure clean build
          rm -rf bin
          mkdir bin

      # 6. Build APK
      - name: Build APK
        run: |
          # The 'yes' command automatically accepts the Android SDK license agreement
          # preventing the build from hanging and timing out.
          yes | buildozer android debug

      # 7. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
