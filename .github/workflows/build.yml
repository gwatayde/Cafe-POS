name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # USES OLDER LINUX TO PREVENT DEPENDENCY ERRORS
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Java 11 (Required for Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. Setup Python 3.8 (Most stable for Buildozer)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. Install System Dependencies (Stable list for 20.04)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libsqlite3-dev \
            sqlite3 \
            bzip2 \
            libbz2-dev \
            libssl-dev \
            openssl \
            libgdbm-dev \
            libgdbm-compat-dev \
            liblzma-dev \
            libreadline-dev \
            libncurses5-dev \
            libffi-dev \
            uuid-dev \
            libopenjp2-7 \
            autoconf \
            libtool \
            libltdl-dev \
            zip \
            unzip

      # 4. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer
          # Pin Cython to prevent "Version 3" crash
          pip install "cython<3.0.0"
          # Install app requirements
          pip install kivy kivymd pillow

      # 5. Clean up old builds
      - name: Cleanup
        run: |
          rm -rf bin
          mkdir bin

      # 6. Build APK (Pipe 'yes' to accept licenses)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 7. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
