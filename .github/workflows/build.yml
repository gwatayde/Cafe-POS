name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v3

      # Use Python 3.9 (Best for Buildozer + KivyMD)
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Setup Java (required by Buildozer)
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Install required Linux packages
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev \
            libgdbm-dev liblzma-dev libreadline-dev libncursesw5-dev \
            libffi-dev uuid-dev libopenjp2-7 libtiff-dev autoconf libtool \
            libltdl-dev

      # Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      # Install Buildozer + Python deps
      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython<3.0"
          pip install kivy==2.2.1 kivymd pillow

      # Fix Android Licenses
      - name: Accept Android Licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license

      # Cache Buildozer global directory (~/.buildozer)
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}
          restore-keys: buildozer-${{ runner.os }}

      # Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # Upload final APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cafe_pos_apk
          path: bin/*.apk
